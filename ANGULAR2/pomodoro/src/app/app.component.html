<div class="container center">

  <div class="dashboard z-depth-3 deep-orange darken-1">

    <div class="controller">
      <div class="set-break">
        break
      </div>
      <div class="set-break increment">
        <div class="increment">
          <i class="small material-icons" (click)="decreaseBreak()">
            keyboard_arrow_down
          </i>
        </div>
        <div class="increment"> {{break}} </div>
        <div class="increment">
          <i class="small material-icons" (click)="increaseBreak()">
            keyboard_arrow_up
          </i>
        </div>
      </div>
    </div>

    <div class="display">
      25:00
    </div>

    <div class="controller">
      <div class="set-session increment">
        <div class="increment">
          <i class="small material-icons" (click)="decreaseSession()">
            keyboard_arrow_down
          </i>
        </div>
        <div class="increment"> {{session}} </div>
        <div class="increment">
          <i class="small material-icons" (click)="increaseSession()">
            keyboard_arrow_up
          </i>
        </div>
      </div>
      <div class="set-session">
        session
      </div>
    </div>

  </div>


</div>
