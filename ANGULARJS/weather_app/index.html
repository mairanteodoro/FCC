<!DOCTYPE html>
<html lang="en" ng-app="weather-app">
<head>
  <meta charset="UTF-8">
  <title>Weather App using AngularJS</title>

  <!-- using jQuery -->
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./main.js"></script> -->

  <!-- Bootstrap CSS (Latest compiled and minified) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <!-- <link rel="stylesheet" href="./css/owfont-regular.css"> -->
  <link rel="stylesheet" href="./css/weather-icons.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <!-- using AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="./js/ui-bootstrap-1.2.4.min.js"></script>
  <script src="https://code.angularjs.org/1.4.9/angular-route.min.js"></script>
  <script src="./js/app.js"></script>

  <!-- icon map -->
  <script type="application/json" src="./content/iconMap.json"></script>

</head>
<body ng-controller="appController" ng-style="bodyBackgroundColor">

  <div class="jumbotron text-center" ng-style="selBackground">
    <h1>Weather</h1>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <h2>{{city}}</h2>
          <!-- <img ng-src="{{selIcon}}" class="img-round" height="100"> -->
          <i ng-class="icon"></i>
          <p><i class="wi wi-thermometer"></i> {{temp}} &deg;{{unit}}</p>
          <p><i class="wi wi-direction-down"></i> {{tempMin}} &deg;{{unit}}</p>
          <p><i class="wi wi-direction-up"></i> {{tempMax}} &deg;{{unit}}</p>
        </div>
      <div class="row">
      <label class="col-xs-2 col-xs-offset-5 btn btn-primary" ng-click="toggleMode()">&deg;C/&deg;F</label>
      </div>

      <!-- <div ng-if="data.Response === True">
        <a href="#" class="">Everything seems OK.</a>
      </div> -->
    </div>
  </div>

</body>
</html>
